<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="./styles.css" rel="stylesheet">
        <script src="./scripts.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <div id="container">
                    <div id="small_text"></div>
                    <div id="big_text">0</div>
                </div>
            </div>
            <div class="button_row">
                <button>+</button>
                <button>−</button>
                <button>×</button>
                <button>÷</button>
            </div>
            <div class="button_row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <div class="button_row">
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
            </div>
            <div class="button_row">
                <button>9</button>
                <button>0</button>
                <button>clear</button>
                <button>=</button>
            </div>
        </div>
    </body>
</html>
